    <style>
        :root {
            --neon-lime: #ccff00;
            --neon-dark: #00ff88;
            --bg-black: #0a0a0a;
            --surface-dark: #161616;
            --surface-card: rgba(22, 22, 22, 0.9);
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
            --gold-accent: #ffd700;
            --purple-glow: #8b5cf6;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-black);
            color: var(--text-white);
            overflow-x: hidden;
            line-height: 1.7;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-black);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--neon-lime), var(--neon-dark));
            border-radius: 6px;
        }

        /* Navigation - Floating Effect */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(25px);
            border-bottom: 2px solid rgba(204, 255, 0, 0.3);
            z-index: 10000;
            padding: 1rem 0;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
        }
        
        .logo {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(24px, 4vw, 32px);
            font-weight: 900;
            text-decoration: none;
            letter-spacing: -1px;
            background: linear-gradient(45deg, var(--neon-lime), var(--text-white));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(204, 255, 0, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a { 
            color: var(--text-white); 
            text-decoration: none; 
            font-size: 14px; 
            font-weight: 600;
            letter-spacing: 1.5px;
            position: relative;
            text-transform: uppercase;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-lime);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .nav-links a:hover {
            color: var(--neon-lime);
            text-shadow: 0 0 15px rgba(204, 255, 0, 0.7);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }
        
        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: var(--neon-lime);
            border-radius: 2px;
            transition: 0.3s;
        }

        /* Hero Section - Parallax */
        .hero {
            height: 100vh;
            background: 
                linear-gradient(135deg, rgba(0,0,0,0.6), rgba(10,10,10,0.4)),
                url('https://images.unsplash.com/photo-1541888946425-d81bb19240f5?w=1920&fit=crop') center/cover fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 2;
        }

        .hero-content {
            max-width: 900px;
            padding: 0 5%;
            z-index: 3;
            position: relative;
        }
        
        .hero h1 { 
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(4rem, 10vw, 8rem);
            line-height: 0.9; 
            margin: 0 0 1rem 0;
            text-transform: uppercase;
            letter-spacing: -3px;
            text-shadow: 0 0 50px rgba(204, 255, 0, 0.8);
        }
        
        .hero h1 span { 
            background: linear-gradient(45deg, var(--neon-lime), var(--neon-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            0% { filter: drop-shadow(0 0 10px var(--neon-lime)); }
            100% { filter: drop-shadow(0 0 25px var(--neon-lime)); }
        }
        
        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            margin-bottom: 3rem;
            opacity: 0.95;
            font-weight: 400;
        }

        .cta-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--neon-lime), var(--neon-dark));
            color: #000;
            border: none;
            padding: 1.5rem 4rem;
            font-weight: 900;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 0;
            clip-path: polygon(12% 0%, 100% 0%, 88% 100%, 0% 100%);
            box-shadow: 0 15px 40px rgba(204, 255, 0, 0.4);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 25px 60px rgba(204, 255, 0, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-white);
            border: 2px solid var(--neon-lime);
            padding: 1.3rem 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 0;
            transition: all 0.4s;
            text-decoration: none;
        }
        
        .btn-secondary:hover {
            background: var(--neon-lime);
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(204, 255, 0, 0.4);
        }

        /* Quality Bar - Animated */
        .quality-bar {
            display: flex;
            background: linear-gradient(90deg, var(--neon-lime), var(--neon-dark), var(--neon-lime));
            color: #000;
            padding: 1.5rem 5%;
            font-weight: 900;
            font-size: 1.1rem;
            justify-content: space-around;
            margin: 0;
            transform: skew(-2deg);
            position: relative;
            overflow: hidden;
        }
        
        .quality-bar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }
